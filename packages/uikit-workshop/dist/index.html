}}<span class="pl-c-pattern-state pl-c-pattern-state--{{ lineageState }}" title="{{ lineageState }}"/>{{/ lineageState }} </a> {{# hasComma }}, {{/ hasComma }} {{/ lineageR }} </p> {{/ lineageRExists }} {{# annotationExists }} <div class="pl-c-annotations pl-c-text-passage pl-js-annotations"> <h2 class=pl-c-annotations__title>Annotations</h2> <ol class=pl-c-annotations__list> {{# annotations }} <li class=pl-c-annotations__item> <h3 class=pl-c-annotations__item-title>{{ title }}</h3> <div class=pl-c-annotations__item-body> {{{ comment }}} </div> </li> {{/ annotations }} </ol> </div> {{/ annotationExists }} </div> {{/ descBlockExists }} <div class="pl-c-pattern-info__panel pl-c-pattern-info__panel--code"> <div id="pl-{{ patternPartial }}-tabs" class="pl-c-tabs pl-js-tabs"> <div class=pl-c-tabs__header> <ul class=pl-c-tabs__list> {{# panels }} <li class=pl-c-tabs__list-item> <a class="pl-c-tabs__link pl-js-tab-link" href="#pl-{{ patternPartial }}-{{ id }}-panel" id="pl-{{ patternPartial }}-{{ id }}-tab" data-patternpartial="{{ patternPartial }}" data-panelid="{{ id }}">{{ name }}</a> </li> {{/ panels }} </ul> </div> <div id="pl-{{ patternPartial }}-panels" class=pl-c-tabs__content> {{# panels }} <div id="pl-{{ patternPartial }}-{{ id }}-panel" class="pl-c-tabs__panel pl-js-tab-panel"> <button class="pl-c-code-copy-btn pl-js-code-copy-btn" data-clipboard-target="#pl-{{ patternPartial }}-{{ id }}-panel code"> Copy </button> {{{ content }}} </div> {{/ panels }} </div> </div> </div>  </script> <script src="styleguide/data/patternlab-data.js" defer="defer"></script> <script src="annotations/annotations.js" defer="defer"></script> <script src="styleguide/js/patternlab-viewer.js" defer="defer"></script> <script></script>   </body></html>
